# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
project_name: klock
release:
  github:
    owner: jilleJr
    name: kubectl-klock
builds:
  - id: klock
    goos:
    - linux
    - windows
    - darwin
    goarch:
    - amd64
    - arm64
    - "386"
    env:
      - CGO_ENABLED=0
      - GO111MODULE=on
    main: main.go
    ldflags: -s -w
      -X github.com/jilleJr/kubectl-klock/cmd.version=v0.4.0
archives:
  - id: klock
    builds:
    - klock
    name_template: "{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}"
    format_overrides:
    - goos: windows
      format: zip
